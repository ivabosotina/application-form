<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="loginform m-lg-auto">
            <h4 class="text">Name</h4>
            <div class="form-floating">
                <input type="name" class="form-control" id="humanName" aria-describedby="nameHelp" placeholder="Name">
                <label for="humanName">Name</label>
            </div>

            <h4 class="text">Surname</h4>
            <div class="form-floating">
                <input type="surname" class="form-control" id="humanSurname" aria-describedby="nameHelp"
                    placeholder="Surame">
                <label for="humanSurame">Surname</label>
            </div>

            <h4 class="text">Phone</h4>
            <div class="form-floating">
                <input type="phone" class="form-control" id="telephone" aria-describedby="nameHelp"
                    placeholder="telephone">
                <label for="telephone">Phone</label>

            </div>

            <h4 class="text">email</h4>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" aria-describedby="nameHelp" placeholder="Name">
                <label for="humanName">email</label>
            </div>

            <!--dropdowns-->

            <label for="dan">choose country</label>
            <select id="dan" name="dan">
                <option value="1">Croatia</option>
                <option value="2">Serbia</option>
                <option value="3">Nigeria</option>
                <option value="4">South Afrika</option>

            </select>
            <!--marigable status-->
            <p class="form-label">
                <span class="fw-bold">Marigable tipe</span>
            </p>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkboxsingle">
                <label class="form-check-label" for="checkboxsingle">
                    single
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkboxmarried">
                <label class="form-check-label" for="checkboxmarried">
                    married
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkboxdivorced">
                <label class="form-check-label" for="checkboxdivorced">
                    divorced
                </label>
            </div>

            <!--monthly salary-->

            <label for="basic-url" class="form-label">Monthly salary</label>


            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

            <!--comment-->

            <div class="mb-3">
                <label for="comment" class="form-label fw-bold">Comment</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-secondary">submit</button>
        </div>

</body>
<script src="./bootstrap.bundle.min.js"></script>

</html>
